<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Class and ID Selectors</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <p class="oddnum1">Number 1 - I'm a class!</p>
        <div id="evennum1">Number 2 - I'm one ID.</div>
        <p class="oddnum2">Number 3 - I'm a class, but cooler!</p>
        <div id="evennum2">Number 4 - I'm another ID.</div>
        <p class="oddnum3">Number 5 - I'm a class!</p>
        </body>
</html>
